        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));


                var result = '';
                var items = new Array();
                items = cData.split('\n');
                var efficiency = 0;
                for (var i = 0; i < items.length; i++) {
                    var ary = items[i].split('\t');
                    if (efficiency != ary[1]) {
                        result += "],[{\"x\":" + ary[2] + ",\"y\":" + ary[3] + "}";
                        efficiency = ary[1];
                    } else {
                        result += ",{\"x\":" + ary[2] + ",\"y\":" + ary[3] + "}";
                    }
                }
                result = "[" + result.substring(2, result.length) + "]]";
                try {
                    result = JSON.parse(result);
                } catch (err) {
                    console.log(err);
                }
                var showData = new Array();
                result.forEach(function (circle) {
                    var echartsData = new Array();
                    circle.forEach(function (point) {
                        echartsData.push([point.x, point.y]);
                    });
                    showData.push({
                        type: 'line',
                        symbol: 'circle',
                        symbolSize: 2,
                        smooth: true,
                        data: echartsData
                    });
                });

                var option = {
                    title: {
                        text: '特性曲线'
                    },
                    xAxis: {
                        type: 'value',
                        // splitLine: {
                        //     show: false
                        // },
                        scale: true
                    },
                    yAxis: {
                        type: 'value',
                        // splitLine: {
                        //     show: false
                        // },
                        scale: true
                    },
                    series: showData
                };

                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
        );
